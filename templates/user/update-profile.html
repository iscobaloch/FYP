{%extends "user/base.html"%}
{% block title%} UPDATE PROFILE - TMS{% endblock %}
   {% block body %}



                    <!-- Start Content-->
                    <div class="container-fluid">

                        <!-- start page title -->
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box">
                                    <div class="page-title-right">
                                        <ol class="breadcrumb m-0">
                                            <li class="breadcrumb-item"><a href="javascript: void(0);">Dashboard</a></li>
                                          <li class="breadcrumb-item active">Update Profile</li>
                                        </ol>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end page title -->

                      <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item">
                                            <div class="mb-2">
                                                <h4 class="header-title mt-2">Update Profile</h4>
                                                <p class="text-muted font-14">

                                                  {% for message in get_flashed_messages()%}
                                  <p style='color:skyblue'>{{message}}</p>

                                  {% endfor %}
                                  {% if error %}
                                  <p style='color:blue'> {{error}}</p>

                                  {% endif %}

                                                </p>
                                                <div class="row">
                                                    <div class="col-12">
                                                        <div class="card">
                                                            <div class="card-body">
                                                                <div class="tab-content">
                                                                    <div class="tab-pane show active" id="input-types-preview">
                                                                        <div class="row">
                                                                            <div class="col-lg-6">
                                                                                <form method="post" enctype="multipart/form-data" >
                                                                                    <div class="mb-3">
                                                                                        <label for="fname" class="form-label">FULL NAME</label>
                                                                                        <input type="text" id="fname" name="fname" class="form-control" value="{{user.fullname}}">
                                                                                    </div>

                                                                                    <div class="mb-3">
                                                                                        <label for="email" class="form-label">EMAIL ADDRESS</label>
                                                                                        <input type="text" id="email" name="email" class="form-control" value="{{user.email}}">
                                                                                    </div>


                                                                            </div> <!-- end col -->

                                                                            <div class="col-lg-6">
                                                                                    <div class="mb-3">
                                                                                        <label for="mobile" class="form-label">MOBILE NO</label>
                                                                                            <input type="text" id="mobile" name="mobile" class="form-control" value="{{user.mobile}}">

                                                                                    </div>
                                                                                    <div class="mb-3">
                                                                                        <label for="regdat" class="form-label">REGISTRATION DATE</label>
                                                                                            <input type="text" disabled id="regdate" name="regdate" class="form-control" value="{{user.regdate}}">

                                                                                    </div>

                                                        <!-- end Snow-editor-->
                                                    </div>
                                                    <input type="submit" class="btn btn-primary btn-block" VALUE="UPDATE INFO">
                                                      </form>


                                                     <!-- end preview-->
            </div> <!-- end tab-content-->

                                            </div>
                                        </li>
                                          </div>


{% endblock %}
